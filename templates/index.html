<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy Browser</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --text: #f5f5f5;
      --accent: #3d8bfd;
      --border: #333;
    }
    body.light {
      --bg: #f5f5f5;
      --panel: #ffffff;
      --text: #111;
      --accent: #0066ff;
      --border: #ccc;
    }
    header {
      display: flex;
      flex-direction: column;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
    }
    .tab-bar {
      display: flex;
      overflow-x: auto;
      background: var(--panel);
      white-space: nowrap;
    }
    .tab {
      padding: 8px 12px;
      cursor: pointer;
      border-right: 1px solid var(--border);
      background: var(--panel);
      transition: background 0.3s;
    }
    .tab.active {
      background: var(--accent);
      color: white;
    }
    .tab button {
      margin-left: 6px;
      background: transparent;
      border: none;
      color: inherit;
      cursor: pointer;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px;
      background: var(--panel);
      border-top: 1px solid var(--border);
    }
    .controls button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 5px;
      background: var(--bg);
      color: var(--text);
    }
    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
    .bookmark-list {
      position: absolute;
      top: 50px;
      right: 10px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px;
      display: none;
      flex-direction: column;
      min-width: 180px;
    }
    .bookmark-list.visible {
      display: flex;
    }
    .bookmark-list button {
      background: none;
      border: none;
      text-align: left;
      padding: 6px;
      color: var(--text);
      cursor: pointer;
    }
    .bookmark-list button:hover {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="tab-bar" id="tabBar">
      <div class="tab active" onclick="switchTab(0)">Êñ∞Ë¶è„Çø„Éñ<button onclick="closeTab(event, 0)">√ó</button></div>
      <button onclick="newTab()">Ôºã</button>
    </div>
    <div class="controls">
      <button onclick="goBack()">‚Üê</button>
      <button onclick="goForward()">‚Üí</button>
      <button onclick="reload()">‚ü≥</button>
      <input id="urlInput" placeholder="URL„ÇíÂÖ•Âäõ..." onkeydown="if(event.key==='Enter') loadURL()" />
      <button onclick="addBookmark()">‚òÜ</button>
      <button onclick="toggleBookmarks()">üìë</button>
      <button onclick="toggleTheme()">üåó</button>
    </div>
  </header>

  <div class="bookmark-list" id="bookmarkList"></div>

  <iframe id="browserView" src=""></iframe>

  <script>
    let tabs = [{ url: '' }];
    let currentTab = 0;
    let historyStack = [[]];
    let forwardStack = [[]];
    const urlInput = document.getElementById('urlInput');
    const iframe = document.getElementById('browserView');
    const tabBar = document.getElementById('tabBar');
    const bookmarkList = document.getElementById('bookmarkList');

    function loadURL(url) {
      if (!url) url = urlInput.value;
      if (!url.startsWith('http')) url = 'https://' + url;
      const proxyUrl = '/proxy?url=' + encodeURIComponent(url);
      iframe.src = proxyUrl;
      tabs[currentTab].url = url;
      historyStack[currentTab].push(url);
      urlInput.value = url;
      saveState();
    }

    function goBack() {
      if (historyStack[currentTab].length > 1) {
        const url = historyStack[currentTab].splice(-2, 1)[0];
        forwardStack[currentTab].push(tabs[currentTab].url);
        loadURL(url);
      }
    }

    function goForward() {
      if (forwardStack[currentTab].length > 0) {
        const url = forwardStack[currentTab].pop();
        loadURL(url);
      }
    }

    function reload() {
      if (tabs[currentTab].url) loadURL(tabs[currentTab].url);
    }

    function newTab() {
      tabs.push({ url: '' });
      historyStack.push([]);
      forwardStack.push([]);
      updateTabs();
      switchTab(tabs.length - 1);
    }

    function closeTab(e, index) {
      e.stopPropagation();
      tabs.splice(index, 1);
      historyStack.splice(index, 1);
      forwardStack.splice(index, 1);
      if (currentTab >= tabs.length) currentTab = tabs.length - 1;
      updateTabs();
      if (tabs[currentTab]) loadURL(tabs[currentTab].url);
    }

    function switchTab(i) {
      currentTab = i;
      updateTabs();
      const tab = tabs[i];
      iframe.src = tab.url ? '/proxy?url=' + encodeURIComponent(tab.url) : '';
      urlInput.value = tab.url || '';
    }

    function updateTabs() {
      tabBar.innerHTML = '';
      tabs.forEach((t, i) => {
        const tabEl = document.createElement('div');
        tabEl.className = 'tab' + (i === currentTab ? ' active' : '');
        tabEl.innerHTML = (t.url ? new URL(t.url).hostname : 'Êñ∞Ë¶è„Çø„Éñ') + `<button onclick="closeTab(event, ${i})">√ó</button>`;
        tabEl.onclick = () => switchTab(i);
        tabBar.appendChild(tabEl);
      });
      const addBtn = document.createElement('button');
      addBtn.textContent = 'Ôºã';
      addBtn.onclick = newTab;
      tabBar.appendChild(addBtn);
    }

    // --- „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ ---
    function addBookmark() {
      const url = tabs[currentTab].url;
      if (!url) return;
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      if (!bookmarks.includes(url)) {
        bookmarks.push(url);
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
      }
      renderBookmarks();
    }

    function toggleBookmarks() {
      bookmarkList.classList.toggle('visible');
      renderBookmarks();
    }

    function renderBookmarks() {
      const bookmarks = JSON.parse(localStorage.getItem('bookmarks') || '[]');
      bookmarkList.innerHTML = '';
      bookmarks.forEach((b) => {
        const btn = document.createElement('button');
        btn.textContent = new URL(b).hostname;
        btn.onclick = () => {
          loadURL(b);
          bookmarkList.classList.remove('visible');
        };
        bookmarkList.appendChild(btn);
      });
    }

    // --- „ÉÜ„Éº„ÉûÂàáÊõø ---
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }

    // --- Áä∂ÊÖã‰øùÂ≠ò ---
    function saveState() {
      localStorage.setItem('tabs', JSON.stringify(tabs));
      localStorage.setItem('currentTab', currentTab);
    }

    function restoreState() {
      const savedTabs = JSON.parse(localStorage.getItem('tabs') || '[{"url":""}]');
      const savedCurrent = parseInt(localStorage.getItem('currentTab') || '0');
      tabs = savedTabs;
      currentTab = savedCurrent;
      updateTabs();
      if (tabs[currentTab].url) loadURL(tabs[currentTab].url);
      const theme = localStorage.getItem('theme');
      if (theme === 'light') document.body.classList.add('light');
    }

    restoreState();
  </script>
</body>
</html>
